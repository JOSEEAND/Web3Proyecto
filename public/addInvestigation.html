<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>

        <script defer src="/__/firebase/init.js"></script>
        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <script defer src="js/user/isLogin.js"></script>

        <title>Investigations</title>
    </head>

    <body>
        <header>
            <menu-component></menu-component>
        </header>

        <main>
            <h4>AÃ±adir investigation</h4>
            <br />
            <div class="container mt-5">
                <form id="researchForm">
                    <div class="mb-3">
                        <label for="projectID" class="form-label">Project ID</label>
                        <input type="text" class="form-control" id="projectID" required />
                    </div>

                    <div class="mb-3">
                        <label for="researchTitle" class="form-label">Research Title</label>
                        <input type="text" class="form-control" id="researchTitle" required />
                    </div>

                    <div class="mb-3">
                        <label for="areaOfInterest" class="form-label">Area of Interest</label>
                        <input type="text" class="form-control" id="areaOfInterest" required />
                    </div>

                    <div class="mb-3">
                        <label for="topicDescription" class="form-label">Topic Description</label>
                        <textarea class="form-control" id="topicDescription" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Upload PDF</label>
                        <input type="file" class="form-control" id="pdfFile" accept=".pdf" required />
                    </div>

                    <div class="mb-3">
                        <label for="conclusions" class="form-label">Conclusions</label>
                        <textarea class="form-control" id="conclusions" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="finalRecommendations" class="form-label">Final Recommendations</label>
                        <textarea class="form-control" id="finalRecommendations" rows="3" required></textarea>
                    </div>

                    <button id="btnSaveProject" type="button" class="btn btn-primary">Save and Upload</button>
                </form>
            </div>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script defer src="js/investigation/addInvestigation.js"></script>
    </body>
</html>
