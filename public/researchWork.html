<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/showInvestigation.css" />
        <script src="sections/menu.js" defer></script>
        <script src="sections/footer.js" defer></script>
        <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/init.js"></script>

        <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script defer src="js/user/isLogin.js"></script>

        <title>Projects</title>
    </head>
    <body>
        <header>
            <menu-component></menu-component>
        </header>

        <main>
            <h4>Uploaded projects</h4>

            <div id="filterContainer">
                <label for="areaFilter"></label>
                <select id="areaFilter" class="form-select" aria-label="Default select example">
                    <option selected>Select an Area of Interest</option>
                    <option value="Espanol">Espanol</option>
                    <option value="Sociales">Sociales</option>
                    <option value="Musica">Musica</option>
                    <option value="Matematicas">Matematicas</option>
                </select>
            </div>
            <br />
            <div id="projectsContainer">
                <div class="project">
                    <div class="project-content">
                        <!-- Project information goes here -->
                        <h3>Project Title</h3>
                        <div><strong>Area of Interest:</strong> Area of Interest</div>
                        <div><strong>Topic description:</strong> Topic Description</div>
                        <a href="#" target="_blank"><strong>Click to view the PDF file</strong></a>
                        <div><strong>Conclusions:</strong> Project Conclusions</div>
                        <div><strong>Final recommendations:</strong> Final Recommendations</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <footer-component></footer-component>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script defer src="js/investigation/showInvestigation.js"></script>
    </body>
</html>
